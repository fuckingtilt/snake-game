<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Змійка: Неоновий Потік</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- ГОЛОВНЕ МЕНЮ -->
        <div id="mainMenu" class="screen active">
            <h1 class="game-title">НЕОНОВИЙ<br>ПОТІК</h1>
            <button id="playButton" class="menu-button">ГРАТИ</button>
            <button id="shopButton" class="menu-button">СКІНИ</button>
        </div>

        <!-- ІГРОВИЙ ПРОЦЕС -->
        <div id="gameScreen" class="screen">
            <div class="hud">
                <div>РАХУНОК: <span id="score">0</span></div>
                <div class="coins-display">
                    <span class="coin-icon"></span><span id="coins">0</span>
                </div>
                <div>РЕКОРД: <span id="highscore">0</span></div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- ЕКРАН КІНЦЯ ГРИ -->
        <div id="gameOverScreen" class="screen">
            <h2 class="game-over-title">ГРУ ЗАВЕРШЕНО</h2>
            <p>Ваш рахунок: <span id="finalScore">0</span></p>
            <button id="restartButton" class="menu-button">ГРАТИ ЗНОВУ</button>
            <button id="backToMenuButton" class="menu-button secondary">ГОЛОВНЕ МЕНЮ</button>
        </div>
        
        <!-- МАГАЗИН СКІНІВ -->
        <div id="shopScreen" class="screen">
            <h2 class="screen-title">СКІНИ</h2>
            <div class="coins-display shop-coins">
                <span class="coin-icon"></span><span id="shopCoins">0</span>
            </div>
            <div id="skin-list" class="skin-list">
                <!-- Скіни будуть додані динамічно з JS -->
            </div>
            <button id="closeShopButton" class="menu-button secondary">НАЗАД</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
