<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Змійка: Неоновий Потік - Еволюція</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-wrapper">
        <!-- ГОЛОВНЕ МЕНЮ -->
        <div id="mainMenu" class="screen active">
            <h1 class="game-title glitch" data-text="НЕОНОВИЙ ПОТІК">НЕОНОВИЙ<br>ПОТІК</h1>
            <button id="playButton" class="menu-button">ГРАТИ</button>
            <button id="questButton" class="menu-button">ЗАВДАННЯ</button>
            <button id="shopButton" class="menu-button">СКІНИ</button>
            <button id="leaderboardButton" class="menu-button">ЛІДЕРИ</button>
        </div>

        <!-- ІГРОВИЙ ПРОЦЕС -->
        <div id="gameScreen" class="screen">
            <div id="boss-ui" class="hidden">
                <div class="boss-name">ОКО ПОРОЖНЕЧІ</div>
                <div class="boss-health-container">
                    <div id="boss-health-bar"></div>
                </div>
            </div>
            <div class="hud">
                <div>РАХУНОК: <span id="score">0</span></div>
                <div class="coins-display">
                    <span class="coin-icon"></span><span id="coins">0</span>
                </div>
                <div>РЕКОРД: <span id="highscore">0</span></div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- ЕКРАН КІНЦЯ ГРИ -->
        <div id="gameOverScreen" class="screen">
            <h2 class="game-over-title glitch" data-text="ГРУ ЗАВЕРШЕНО">ГРУ ЗАВЕРШЕНО</h2>
            <p>Ваш рахунок: <span id="finalScore">0</span></p>
            <div id="gameOverButtons">
                <button id="restartButton" class="menu-button">ГРАТИ ЗНОВУ</button>
                <button id="backToMenuButton" class="menu-button secondary">ГОЛОВНЕ МЕНЮ</button>
            </div>
        </div>
        
        <!-- МАГАЗИН СКІНІВ -->
        <div id="shopScreen" class="screen">
            <h2 class="screen-title">СКІНИ</h2>
            <div class="coins-display shop-coins">
                <span class="coin-icon"></span><span id="shopCoins">0</span>
            </div>
            <div id="skin-list" class="skin-list"></div>
            <button id="closeShopButton" class="menu-button secondary">НАЗАД</button>
        </div>
        
        <!-- ЕКРАН ЛІДЕРІВ -->
        <div id="leaderboardScreen" class="screen">
            <h2 class="screen-title">ЛІДЕРИ</h2>
             <p class="leaderboard-info">(Рейтинг зберігається на вашому пристрої)</p>
            <div id="leaderboardContent">
                 <ol id="highScoresList" class="leaderboard-list active"></ol>
            </div>
            <button id="backFromLeaderboard" class="menu-button secondary">НАЗАД</button>
        </div>

        <!-- ЕКРАН ЩОДЕННОЇ НАГОРОДИ -->
        <div id="dailyRewardScreen" class="screen modal">
            <div class="modal-content">
                <h2 class="screen-title">ЩОДЕННИЙ БОНУС!</h2>
                <p>Ваша нагорода за вхід:</p>
                <div class="reward-display">
                    <span class="coin-icon"></span> 50
                </div>
                <button id="claimDailyRewardButton" class="menu-button">ЗАБРАТИ</button>
            </div>
        </div>

        <!-- ЕКРАН ЗАВДАНЬ -->
        <div id="questScreen" class="screen modal">
            <div class="modal-content">
                <h2 class="screen-title">ЩОДЕННІ ЗАВДАННЯ</h2>
                <div id="quest-list" class="quest-list">
                    <!-- Завдання генеруються тут -->
                </div>
                <button id="closeQuestButton" class="menu-button secondary">НАЗАД</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
